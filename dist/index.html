      window.UIengine = {};
      window.UIengine.base = "/";
      window.UIengine.state = {"config":{"name":"Thonet","update":1533571958509,"source":{"components":"/Users/luis/Desktop/Thonet/thonet/src/components","templates":"/Users/luis/Desktop/Thonet/thonet/src/templates","pages":"/Users/luis/Desktop/Thonet/thonet/src/uiengine/pages","data":"/Users/luis/Desktop/Thonet/thonet/src/uiengine/data","entities":"/Users/luis/Desktop/Thonet/thonet/src/uiengine/entities","base":"/Users/luis/Desktop/Thonet/thonet","configFile":"/Users/luis/Desktop/Thonet/thonet/uiengine.config.js"},"target":"/Users/luis/Desktop/Thonet/thonet/dist","adapters":{"html":{"module":"@uiengine/adapter-html","options":{}}},"template":"uiengine.html","ui":{"lang":"en","customStylesFile":"http://thonet.realized.es/doc/style/realized.css","viewports":{"Phone":{"width":320},"Tablet":{"width":768},"Desktop":{"width":1280}},"breakpoints":{"XS":320,"S":560,"M":768,"L":960,"XL":1280}}},"pages":{"index":{"childIds":["01-brand_experience","02-brand_appearance","03-brand_voice_and_tone","04-principles","05-design_primitivs","06-design_tokens","07-components","08-patterns","09-design_system","entities"],"id":"index","title":"Thonet","path":"","type":"documentation","content":"\u003ch1 id=\"thonet\"\u003eThonet\u003c/h1\u003e\n\u003cp\u003eHey! It looks like you have just set up this project.\nHere are some first tips to get started.\nFeel free to replace these hints with the actual content for your homepage once you got going ‚Ä¶\u003c/p\u003e\n\u003ch2 id=\"how-to-create-a-component%3F\"\u003eHow to create a component?\u003c/h2\u003e\n\u003cp\u003eTo generate the basic files of a component you can use the \u003ccode\u003ecomponent\u003c/code\u003e command:\u003c/p\u003e\n\u003cpre class=\"hljs\" lang=\"bash\"\u003e\u003ccode\u003euiengine component COMPONENT_ID\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis will also generate a default variant named after the component.\nIn case you want to directly add some variants, you can list them like so:\u003c/p\u003e\n\u003cpre class=\"hljs\" lang=\"bash\"\u003e\u003ccode\u003euiengine component COMPONENT_ID VARIANT_1 VARIANT_2 VARIANT_3\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"how-to-create-a-variant%3F\"\u003eHow to create a variant?\u003c/h2\u003e\n\u003cp\u003eA variant needs at least a file to render.\nYou create a variant by adding a file renderable by one of the configured adapters to the \u003ccode\u003evariants\u003c/code\u003e directory of a component.\u003c/p\u003e\n\u003cp\u003eIn addition to the raw render file, you can also add a markdown file containing the metadata for the variant.\nThis markdown file can contain \u003ca href=\"https://uiengine.uix.space/advanced/yaml/\"\u003eYAML frontmatter\u003c/a\u003e and has to be named like the variant, but must have the file extension \u003ccode\u003e.md\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eTo render a variant, we also need a layout.\nThe \u003ccode\u003euiengine init\u003c/code\u003e command created a basic html layout file in \u003ccode\u003esrc/templates/uiengine.html\u003c/code\u003e.\nIt includes the \u003ccode\u003e\u0026lt;!-- uiengine:content --\u0026gt;\u003c/code\u003e comment, which will be replaced with the HTML of the rendered variant.\nYou can go ahead and extend the layout to fit your needs and include the correct HTML and style and script references.\u003c/p\u003e\n\u003cp\u003eThis layout file is just there to get you started.\nFeel free to change its content and use an other adapter to fit your projects needs.\u003c/p\u003e\n\u003ch2 id=\"how-to-create-a-page%3F\"\u003eHow to create a page?\u003c/h2\u003e\n\u003cp\u003eTo generate the basic files and folders of a page you can use the \u003ccode\u003epage\u003c/code\u003e command:\u003c/p\u003e\n\u003cpre class=\"hljs\" lang=\"bash\"\u003e\u003ccode\u003euiengine page PAGE_ID\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis generate a \u003ccode\u003epage.md\u003c/code\u003e inside the folder matching the page id in you pages source directory.\nIn case you want to directly add some pages, you can list them like so:\u003c/p\u003e\n\u003cpre class=\"hljs\" lang=\"bash\"\u003e\u003ccode\u003euiengine page PAGE_1_ID PAGE_2_ID PAGE_3_ID\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eSay you would like to create pages for grouping your components with the \u003ca href=\"http://atomicdesign.bradfrost.com/chapter-2/\"\u003eAtomic Design Methodology\u003c/a\u003e:\u003c/p\u003e\n\u003cpre class=\"hljs\" lang=\"bash\"\u003e\u003ccode\u003euiengine page atoms molecules organisms templates pages\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"how-to-generate-the-project%3F\"\u003eHow to generate the project?\u003c/h2\u003e\n\u003cp\u003eThe site can be generated with the following command:\u003c/p\u003e\n\u003cpre class=\"hljs\" lang=\"bash\"\u003e\u003ccode\u003euiengine build\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eTo rebuild on file change you can also leverage the watch mode:\u003c/p\u003e\n\u003cpre class=\"hljs\" lang=\"bash\"\u003e\u003ccode\u003euiengine build --watch\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eYou can also spawn a server for the generated site:\u003c/p\u003e\n\u003cpre class=\"hljs\" lang=\"bash\"\u003e\u003ccode\u003euiengine build --serve\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe \u003ccode\u003ewatch\u003c/code\u003e and \u003ccode\u003eserve\u003c/code\u003e options can be combined, which makes a good development environment:\u003c/p\u003e\n\u003cpre class=\"hljs\" lang=\"bash\"\u003e\u003ccode\u003euiengine build --watch --serve\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eUnder the hood \u003ca href=\"https://www.browsersync.io/\"\u003eBrowserSync\u003c/a\u003e is used to provide serving and watching the files.\nFor information on how to configure the server and pass additional options, see the \u003ca href=\"https://uiengine.uix.space/basics/config/#BrowserSync\"\u003econfiguration documentation\u003c/a\u003e.\u003c/p\u003e"},"01-brand_experi e/06-consejos","title":"Consejos","path":"03-brand_voice_and_tone/06-consejos","type":"documentation","content":"\u003ch1 id=\"consejos\"\u003eConsejos\u003c/h1\u003e"},"03-brand_voice_and_tone/07-blog":{"childIds":[],"id":"03-brand_voice_and_tone/07-blog","title":"En el blog","path":"03-brand_voice_and_tone/07-blog","type":"documentation","content":"\u003ch1 id=\"en-el-blog\"\u003eEn el blog\u003c/h1\u003e"},"03-brand_voice_and_tone/08-emails":{"childIds":[],"id":"03-brand_voice_and_tone/08-emails","title":"En tus emails","path":"03-brand_voice_and_tone/08-emails","type":"documentation","content":"\u003ch1 id=\"en-tus-emails\"\u003eEn tus emails\u003c/h1\u003e"},"03-brand_voice_and_tone/09-redes-sociales":{"childIds":[],"id":"03-brand_voice_and_tone/09-redes-sociales","title":"En redes sociales","path":"03-brand_voice_and_tone/09-redes-sociales","type":"documentation","content":"\u003ch1 id=\"en-redes-sociales\"\u003eEn redes sociales\u003c/h1\u003e"},"06-design_tokens/01-color":{"childIds":[],"id":"06-design_tokens/01-color","title":"Color","path":"06-design_tokens/01-color","type":"documentation","content":"\u003ch1 id=\"color\"\u003eColor\u003c/h1\u003e"},"06-design_tokens/02-tipograf√≠a":{"childIds":[],"id":"06-design_tokens/02-tipograf√≠a","title":"Tipograf√≠a","path":"06-design_tokens/02-tipograf√≠a","type":"documentation","content":"\u003ch1 id=\"tipograf%C3%ADa\"\u003eTipograf√≠a\u003c/h1\u003e"},"06-design_tokens/03-spacing":{"childIds":[],"id":"06-design_tokens/03-spacing","title":"Spacing","path":"06-design_tokens/03-spacing","type":"documentation","content":"\u003ch1 id=\"spacing\"\u003eSpacing\u003c/h1\u003e"},"06-design_tokens/04-icons":{"childIds":[],"id":"06-design_tokens/04-icons","title":"Icons","path":"06-design_tokens/04-icons","type":"documentation","content":"\u003ch1 id=\"icons\"\u003eIcons\u003c/h1\u003e"},"05-design_primitivs/02-tipografia":{"childIds":[],"id":"05-design_primitivs/02-tipografia","title":"Tipograf√≠a","path":"05-design_primitivs/02-tipografia","type":"documentation","content":"\u003ch1 id=\"tipograf%C3%ADa\"\u003eTipograf√≠a\u003c/h1\u003e"},"05-design_primitivs/01-color":{"childIds":[],"title":"üî∂ Color","id":"05-design_primitivs/01-color","path":"05-design_primitivs/01-color","type":"documentation","content":"\u003cblockquote\u003e\n\u003cp\u003e\u003cem\u003e‚ÄúDesign is thinking made visual‚Äù\u003c/em\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Saul_Bass\"\u003eSaul Bass\u003c/a\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"#swatches\"\u003eSwatches\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#usage\"\u003eUsage\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eEn \u003ca href=\"http://realized.es/\"\u003eRealized\u003c/a\u003e hemos estado pensando seriamente sobre el color. Nuestra intenci√≥n con \u003cstrong\u003e‚ÄúThonet‚Äù\u003c/strong\u003e es ofrecer una filosof√≠a, una organizaci√≥n y una paleta de colores que permita crear patrones de dise√±o claros, significativos y emocionales alrededor del color.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u0026quot;Thonet\u0026quot;\u003c/strong\u003e ofrece una paleta de colores arm√≥nica con nuestra marca que se divide en dos grandes agrupaciones:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003ca href=\"https://www.notion.so/realizeddesignsystem/Color-c9ebad4a79364cb0a258bf008f6911f7#d5a62033ad284be8915a626fe895c258\"\u003eUI\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.notion.so/realizeddesignsystem/4c22601096134654b970a937cf48492b?v=0b211e3ee60c4d2b8795d2c196a5004e\"\u003eBrand\u003c/a\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch1 id=\"swatches\"\u003eSwatches \u003ca id=\"swatches\"\u003e\u003c/a\u003e\u003c/h1\u003e\n\u003chr\u003e\n\u003ch2 id=\"brand\"\u003eBrand\u003c/h2\u003e\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth\u003eName\u003c/th\u003e\n\u003cth style=\"text-align:center\"\u003eüî∂ Color\u003c/th\u003e\n\u003cth style=\"text-align:right\"\u003eHex\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003eprimary-base\u003c/td\u003e\n\u003ctd style=\"text-align:center\"\u003e\u003cdiv style=\"width: 50px; height: 25px; background-color: #DA291B; border: none; margin: 0 auto; position: relative; top: 2px\"\u003e \u003c/div\u003e\u003c/td\u003e\n\u003ctd style=\"text-align:right\"\u003e#DA291B\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eprimary-darken\u003c/td\u003e\n\u003ctd style=\"text-align:center\"\u003e\u003cdiv style=\"width: 50px; height: 25px; background-color: #B8271E; border: none; margin: 0 auto; position: relative; top: 2px\"\u003e \u003c/div\u003e\u003c/td\u003e\n\u003ctd style=\"text-align:right\"\u003e#B8271E\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eprimary-lighten\u003c/td\u003e\n\u003ctd style=\"text-align:center\"\u003e\u003cdiv style=\"width: 50px; height: 25px; background-color: #F9423A; border: none; margin: 0 auto; position: relative; top: 2px\"\u003e \u003c/div\u003e\u003c/td\u003e\n\u003ctd style=\"text-align:right\"\u003e#F9423A\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esecondary-base\u003c/td\u003e\n\u003ctd style=\"text-align:center\"\u003e\u003cdiv style=\"width: 50px; height: 25px; background-color: #747D8C; border: none; margin: 0 auto; position: relative; top: 2px\"\u003e \u003c/div\u003e\u003c/td\u003e\n\u003ctd style=\"text-align:right\"\u003e#747D8C\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esecondary-darken\u003c/td\u003e\n\u003ctd style=\"text-align:center\"\u003e\u003cdiv style=\"width: 50px; height: 25px; background-color: #2F3542; border: none; margin: 0 auto; position: relative; top: 2px\"\u003e \u003c/div\u003e\u003c/td\u003e\n\u003ctd style=\"text-align:right\"\u003e#2F3542\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esecondary-lighten\u003c/td\u003e\n\u003ctd style=\"text-align:center\"\u003e\u003cdiv style=\"width: 50px; height: 25px; background-color: #A4B0BE; border: none; margin: 0 auto; position: relative; top: 2px\"\u003e \u003c/div\u003e\u003c/td\u003e\n\u003ctd style=\"text-align:right\"\u003e#A4B0BE\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003etertiary-base\u003c/td\u003e\n\u003ctd style=\"text-align:center\"\u003e\u003cdiv style=\"width: 50px; height: 25px; background-color: #F39C11; border: none; margin: 0 auto; position: relative; top: 2px\"\u003e \u003c/div\u003e\u003c/td\u003e\n\u003ctd style=\"text-align:right\"\u003e#F39C11\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003etertiary-darken\u003c/td\u003e\n\u003ctd style=\"text-align:center\"\u003e\u003cdiv style=\"width: 50px; height: 25px; background-color: #E67E22; border: none; margin: 0 auto; position: relative; top: 2px\"\u003e \u003c/div\u003e\u003c/td\u003e\n\u003ctd style=\"text-align:right\"\u003e#E67E22\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003etertiary-lighten\u003c/td\u003e\n\u003ctd style=\"text-align:center\"\u003e\u003cdiv style=\"width: 50px; height: 25px; background-color: #F1C30F; border: none; margin: 0 auto; position: relative; top: 2px\"\u003e \u003c/div\u003e\u003c/td\u003e\n\u003ctd style=\"text-align:right\"\u003e#F1C30F\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003equaternary-base\u003c/td\u003e\n\u003ctd style=\"text-align:center\"\u003e\u003cdiv style=\"width: 50px; height: 25px; background-color: #53565A; border: none; margin: 0 auto; position: relative; top: 2px\"\u003e \u003c/div\u003e\u003c/td\u003e\n\u003ctd style=\"text-align:right\"\u003e#53565A\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003equaternary-darken\u003c/td\u003e\n\u003ctd style=\"text-align:center\"\u003e\u003cdiv style=\"width: 50px; height: 25px; background-color: #3D3F42; border: none; margin: 0 auto; position: relative; top: 2px\"\u003e \u003c/div\u003e\u003c/td\u003e\n\u003ctd style=\"text-align:right\"\u003e#3D3F42\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003equaternary-lighten\u003c/td\u003e\n\u003ctd style=\"text-align:center\"\u003e\u003cdiv style=\"width: 50px; height: 25px; background-color: #D0D0CE; border: none; margin: 0 auto; position: relative; top: 2px\"\u003e \u003c/div\u003e\u003c/td\u003e\n\u003ctd style=\"text-align:right\"\u003e#D0D0CE\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch1 id=\"usage\"\u003eUsage \u003ca id=\"usage\"\u003e\u003c/a\u003e\u003c/h1\u003e\n\u003chr\u003e\n\u003ch2 id=\"ui\"\u003eUI\u003c/h2\u003e\n\u003cp\u003eLa estructura de UI se subdivide en las agrupaciones:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eSupport:\u003c/strong\u003e Nuestra paleta para comunicar o notificar a usuarios alertas, errores, etc‚Ä¶\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eNeutral:\u003c/strong\u003e Blanco, negro y nuestra escala de grises que pueden ser utilizados para casi cualquier componente. Nosotros preferimos limitar su uso a estos elementos:\n\u003cul\u003e\n\u003cli\u003eBackground colors\u003c/li\u003e\n\u003cli\u003eText colors\u003c/li\u003e\n\u003cli\u003eBorder colors\u003c/li\u003e\n\u003cli\u003eSVG fill colors\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eLink:\u003c/strong\u003e La paleta de colores escogida para representar un enlace y sus estados:\n\u003cul\u003e\n\u003cli\u003eDefault\u003c/li\u003e\n\u003cli\u003e:hover\u003c/li\u003e\n\u003cli\u003eActive\u003c/li\u003e\n\u003cli\u003eVisited\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSocial:\u003c/strong\u003e Lista de colores corporativos de las principales redes sociales hoy en d√≠a en el mercado.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"brand-2\"\u003eBrand\u003c/h2\u003e\n\u003cp\u003eNuestra paleta de marca Realized. En ella ofrecemos hasta cuatro niveles de color:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ePrimary\u003c/li\u003e\n\u003cli\u003eSecondary\u003c/li\u003e\n\u003cli\u003eTiertary\u003c/li\u003e\n\u003cli\u003eQuaternary\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eA su vez cada uno de estos niveles est√°n modificados con valores\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eDarken\u003c/li\u003e\n\u003cli\u003eLighten\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"sketch-palette\"\u003eSketch Palette\u003c/h2\u003e\n\u003cp\u003eLa paleta de color completa puede ser importada a cualquier fichero de Sketch cargando el archivo adjunto \u003ca href=\"#\"\u003e.sketchpalette\u003c/a\u003e a trav√©s del plugin \u003ca href=\"https://github.com/andrewfiorillo/sketch-palettes\"\u003eSketch Palettes\u003c/a\u003e.*\u003c/p\u003e\n\u003cpre class=\"hljs\" lang=\"undefined\"\u003e\u003ccode\u003e*En Runner: cmd + ' ‚Üí install ‚Üí Sketch Palettes\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"color-terms\"\u003eColor terms\u003c/h2\u003e\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth\u003eTerm\u003c/th\u003e\n\u003cth\u003eDefinition\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003evalue\u003c/td\u003e\n\u003ctd\u003eA unique color (hex code) assigned to a universal variable\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eRgba\u003c/td\u003e\n\u003ctd\u003eA unique color (rgba code) assigned to a universal variable\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eHsla\u003c/td\u003e\n\u003ctd\u003eA unique color (hsla code) assigned to a universal variable\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eRole\u003c/td\u003e\n\u003ctd\u003eThe systematic usage/s of a color value\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eToken\u003c/td\u003e\n\u003ctd\u003eThe code identifier for a unique role or set of roles. Variables are universal and never change across themes. Within a theme variables are assigned appropriate values.\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eTheme\u003c/td\u003e\n\u003ctd\u003eThe set of unique color values assigned to the universal palette\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ePalette\u003c/td\u003e\n\u003ctd\u003eThe complete set of universal variables. The palette is the naming conventions of colors used in the UI. Each theme will use the same palette of variables.\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e"},"05-design_primitivs/03-spacing":{"childIds":[],"id":"05-design_primitivs/03-spacing","title":"Spacing","path":"05-design_primitivs/03-spacing","type":"documentation","content":"\u003ch1 id=\"spacing\"\u003eSpacing\u003c/h1\u003e"},"05-design_primitivs/04-icons":{"childIds":[],"id":"05-design_primitivs/04-icons","title":"Icons","path":"05-design_primitivs/04-icons","type":"documentation","content":"\u003ch1 id=\"icons\"\u003eIcons\u003c/h1\u003e"},"05-design_primitivs/05-layer":{"childIds":[],"title":"‚¨ÜÔ∏è Layer","id":"05-design_primitivs/05-layer","path":"05-design_primitivs/05-layer","type":"documentation","content":"\u003cp\u003eLas capas (layers) conforman la base del ecosistema de los componentes, son la superficie sobre las que estos se agrupan. Siendo todas del mismo grosor, poseen diferentes medidas y grados de elevaci√≥n entre s√≠.\u003c/p\u003e\n\u003cp\u003ePor defecto, \u003cstrong\u003e‚ÄúThonet‚Äù\u003c/strong\u003e cuenta con cuatro niveles de elevaci√≥n entre capas o entre los propios componentes con respecto a la base: \u003cem\u003edisabled (-1) // resting (0) // raised (2) // floating (8\u003c/em\u003e).\u003c/p\u003e\n\u003cp\u003eEl nivel de elevaci√≥n de cada capa viene indicado por su sombra:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"http://thonet.realized.es/doc/img/primitivs/layer_types.png\" alt=\"alt text\" title=\"Thonet Layer Types\"\u003e\u003c/p\u003e\n\u003ch2 id=\"tipos\"\u003eTipos\u003c/h2\u003e\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth\u003eLayer name\u003c/th\u003e\n\u003cth\u003eElevation\u003c/th\u003e\n\u003cth\u003eBox-shadow\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003eDisabled\u003c/td\u003e\n\u003ctd\u003e-1\u003c/td\u003e\n\u003ctd\u003enone\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eResting\u003c/td\u003e\n\u003ctd\u003e0\u003c/td\u003e\n\u003ctd\u003enone\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eRaised\u003c/td\u003e\n\u003ctd\u003e2\u003c/td\u003e\n\u003ctd\u003e0 2px 4px 0 rgba(0,0,0,0.10);\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eDisabled\u003c/td\u003e\n\u003ctd\u003e8\u003c/td\u003e\n\u003ctd\u003e0 8px 10px 0 rgba(0,0,0,0.10);\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch2 id=\"c%C3%B3mo-calcular-el-box-shadow\"\u003eC√≥mo calcular el box-shadow\u003c/h2\u003e\n\u003chr\u003e\n\u003cpre class=\"hljs\" lang=\"undefined\"\u003e\u003ccode\u003ey = elevation  --\u0026gt;  blur = y+2\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"elevaci%C3%B3n-entre-componentes-y-layout\"\u003eElevaci√≥n entre componentes y layout\u003c/h2\u003e\n\u003chr\u003e\n\u003cbr\u003e\n\u003cp\u003e\u003cimg src=\"http://thonet.realized.es/doc/img/primitivs/layer_elevation-scale.png\" alt=\"alt text\" title=\"Thonet Layer Elevation Scale\"\u003e\u003c/p\u003e"},"05-design_primitivs/06-builder":{"childIds":[],"title":"üõ† Builder","id":"05-design_primitivs/06-builder","path":"05-design_primitivs/06-builder","type":"documentation","content":"\u003cp\u003eBuilder es el constructor primitivo de \u003cstrong\u003e‚ÄúThonet‚Äù\u003c/strong\u003e. En √©l se agrupan los elementos subat√≥micos necesarios para crear los √°tomos y componentes de nuestro sistema de dise√±o.\u003c/p\u003e\n\u003ch1 id=\"%C2%BFc%C3%B3mo-funciona%3F\"\u003e¬øC√≥mo funciona?\u003c/h1\u003e\n\u003chr\u003e\n\u003cp\u003eEl builder de \u003cstrong\u003e‚ÄúThonet‚Äù\u003c/strong\u003e est√° compuesto por cuatro categor√≠as diferentes mediante las cuales podemos construir la base para la mayor√≠a de los componentes de la UI. Dichas categor√≠as son:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eFill\u003c/li\u003e\n\u003cli\u003eBorder\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"../05-layer\"\u003eLayer\u003c/a\u003e (elevation)\u003c/li\u003e\n\u003cli\u003eState\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eCada categor√≠a incluye elementos con diferentes border-radius:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e100% (rounded)\u003c/li\u003e\n\u003cli\u003e8px\u003c/li\u003e\n\u003cli\u003e4px\u003c/li\u003e\n\u003cli\u003e2px\u003c/li\u003e\n\u003cli\u003e0 (squared)\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"detalles\"\u003eDetalles\u003c/h2\u003e\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth\u003eNombre\u003c/th\u003e\n\u003cth\u003eDescripci√≥n\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003eFill\u003c/td\u003e\n\u003ctd\u003eAgrupa los rellenos de los componentes de nuestra UI\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eBorder\u003c/td\u003e\n\u003ctd\u003eAgrupa los bordes de los componentes de nuestra UI\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eLayer\u003c/td\u003e\n\u003ctd\u003eAgrupa los grados de elevaci√≥n disponibles en Thonet (ver \u003ca href=\"../05-layer\"\u003eLayer\u003c/a\u003e )\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eState\u003c/td\u003e\n\u003ctd\u003eAgrupa los posibles estados en formato de overlay de nuestros componentes de la  UI\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch1 id=\"fill\"\u003eFill\u003c/h1\u003e\n\u003chr\u003e\n\u003cp\u003e\u003cimg src=\"http://thonet.realized.es/doc/img/primitivs/builder_fills-detail.png\" alt=\"alt text\" title=\"Thonet fills\"\u003e\u003c/p\u003e\n\u003cp\u003eFill agrupa los rellenos de los componentes de nuestra UI. Por defecto todos tienen el mismo tama√±o, 160x48px, y se ordenan seg√∫n su border-radius (0, 2px, 4px, 8px, 100%) y sus lados (top, right, bottom, left).\u003c/p\u003e\n\u003ch1 id=\"border\"\u003eBorder\u003c/h1\u003e\n\u003chr\u003e\n\u003cp\u003e\u003cimg src=\"http://thonet.realized.es/doc/img/primitivs/builder_border-detail.png\" alt=\"alt text\" title=\"Thonet borders\"\u003e\u003c/p\u003e\n\u003cp\u003eBorder agrupa los bordes de los componentes de nuestra UI. Se clasifican de la misma manera que los fills, salvo que estos poseen una capa m√°s de personalizaci√≥n: border-width (1px, 2px, 3px).\u003c/p\u003e\n\u003ch1 id=\"layer\"\u003eLayer\u003c/h1\u003e\n\u003chr\u003e\n\u003cp\u003e\u003cimg src=\"http://thonet.realized.es/doc/img/primitivs/builder_layer-detail.png\" alt=\"alt text\" title=\"Thonet layers\"\u003e\u003c/p\u003e\n\u003cp\u003eDe todos los estados de elevaci√≥n definidos en \u003ca href=\"../05-layer\"\u003eLayer\u003c/a\u003e, nuestro builder solo cuenta con dos de ellos: raised y floating, ya que son los que muestran estilos visuales que posicionan su grado de elevaci√≥n.\u003c/p\u003e\n\u003ch1 id=\"state\"\u003eState\u003c/h1\u003e\n\u003chr\u003e\n\u003cp\u003e\u003cimg src=\"http://thonet.realized.es/doc/img/primitivs/builder_states-detail.png\" alt=\"alt text\" title=\"Thonet states\"\u003e\u003c/p\u003e\n\u003cp\u003eState agrupa tres posibles estados (:hover, pressed and disabled) en formato de capas de overlay que se posicionan sobre los elementos.\u003c/p\u003e\n\u003cp\u003ePara construirlos, seguimos la misma l√≥gica de variables lighten and darken con la que formamos nuestra paleta de color UI, salvo que la aplicamos sobre la capa de overlay.\u003c/p\u003e\n\u003ch2 id=\"building-states\"\u003eBuilding states\u003c/h2\u003e\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth\u003eName\u003c/th\u003e\n\u003cth\u003eVariable\u003c/th\u003e\n\u003cth\u003eColor preview\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003e:hover\u003c/td\u003e\n\u003ctd\u003elighten($dark-gray, 60%)\u003c/td\u003e\n\u003ctd\u003epreview\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epressed\u003c/td\u003e\n\u003ctd\u003elighten($dark-gray, 30%)\u003c/td\u003e\n\u003ctd\u003epreview\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eRaised\u003c/td\u003e\n\u003ctd\u003elighten($white, 30%)\u003c/td\u003e\n\u003ctd\u003ecolor preview\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003cp\u003e\u003cimg src=\"http://thonet.realized.es/doc/img/primitivs/builder_states-example.png\" alt=\"alt text\" title=\"Thonet states examples\"\u003e\u003c/p\u003e"},"05-design_primitivs/07-shapes":{"childIds":[],"id":"05-design_primitivs/07-shapes","title":"Shapes","path":"05-design_primitivs/07-shapes","type":"documentation","content":"\u003ch1 id=\"shapes\"\u003eShapes\u003c/h1\u003e"},"07-components/01-buttons":{"childIds":[],"id":"07-components/01-buttons","title":"Buttons","path":"07-components/01-buttons","type":"documentation","content":"\u003ch1 id=\"buttons\"\u003eButtons\u003c/h1\u003e"},"07-components/02-component-status":{"childIds":[],"id":"07-components/02-component-status","title":"Component Status","path":"07-components/02-component-status","type":"documentation","content":"\u003ch1 id=\"component-status\"\u003eComponent Status\u003c/h1\u003e"},"08-patterns/01-web-layout":{"childIds":[],"id":"08-patterns/01-web-layout","title":"Web Layout","path":"08-patterns/01-web-layout","type":"documentation","content":"\u003ch1 id=\"web-layout\"\u003eWeb Layout\u003c/h1\u003e"},"09-design_system/01-por-que-un-sistema-de-diseno":{"childIds":[],"id":"09-design_system/01-por-que-un-sistema-de-diseno","title":"¬øPor qu√© un sistema de dise√±o?","path":"09-design_system/01-por-que-un-sistema-de-diseno","type":"documentation","content":"\u003ch1 id

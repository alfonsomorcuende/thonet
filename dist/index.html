    <script type="text/javascript">
      window.UIengine = {};
      window.UIengine.base = "/";
      window.UIengine.state = {"config":{"name":"Thonet","update":1533287763495,"source":{"components":"/Users/luis/Desktop/Thonet/thonet/src/components","templates":"/Users/luis/Desktop/Thonet/thonet/src/templates","pages":"/Users/luis/Desktop/Thonet/thonet/src/uiengine/pages","data":"/Users/luis/Desktop/Thonet/thonet/src/uiengine/data","entities":"/Users/luis/Desktop/Thonet/thonet/src/uiengine/entities","base":"/Users/luis/Desktop/Thonet/thonet","configFile":"/Users/luis/Desktop/Thonet/thonet/uiengine.config.js"},"target":"/Users/luis/Desktop/Thonet/thonet/dist","adapters":{"html":{"module":"@uiengine/adapter-html","options":{}}},"template":"uiengine.html","ui":{"lang":"en","customStylesFile":"/styles/realized.css","viewports":{"Phone":{"width":320},"Tablet":{"width":768},"Desktop":{"width":1280}},"breakpoints":{"XS":320,"S":560,"M":768,"L":960,"XL":1280}}},"pages":{"index":{"childIds":["a. Brand Apprearance","b. Brand Experience","c. Brand Voice and Tone","d. Principles","e. Design Primitivs","f. Design Tokens","g. Components","i. Design System","h. Patterns","entities"],"id":"index","title":"Thonet","path":"","type":"documentation","content":"\u003ch1 id=\"thonet\"\u003eThonet\u003c/h1\u003e\n\u003cp\u003eHey! It looks like you have just set up this project.\nHere are some first tips to get started.\nFeel free to replace these hints with the actual content for your homepage once you got going ‚Ä¶\u003c/p\u003e\n\u003ch2 id=\"how-to-create-a-component%3F\"\u003eHow to create a component?\u003c/h2\u003e\n\u003cp\u003eTo generate the basic files of a component you can use the \u003ccode\u003ecomponent\u003c/code\u003e command:\u003c/p\u003e\n\u003cpre class=\"hljs\" lang=\"bash\"\u003e\u003ccode\u003euiengine component COMPONENT_ID\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis will also generate a default variant named after the component.\nIn case you want to directly add some variants, you can list them like so:\u003c/p\u003e\n\u003cpre class=\"hljs\" lang=\"bash\"\u003e\u003ccode\u003euiengine component COMPONENT_ID VARIANT_1 VARIANT_2 VARIANT_3\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"how-to-create-a-variant%3F\"\u003eHow to create a variant?\u003c/h2\u003e\n\u003cp\u003eA variant needs at least a file to render.\nYou create a variant by adding a file renderable by one of the configured adapters to the \u003ccode\u003evariants\u003c/code\u003e directory of a component.\u003c/p\u003e\n\u003cp\u003eIn addition to the raw render file, you can also add a markdown file containing the metadata for the variant.\nThis markdown file can contain \u003ca href=\"https://uiengine.uix.space/advanced/yaml/\"\u003eYAML frontmatter\u003c/a\u003e and has to be named like the variant, but must have the file extension \u003ccode\u003e.md\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eTo render a variant, we also need a layout.\nThe \u003ccode\u003euiengine init\u003c/code\u003e command created a basic html layout file in \u003ccode\u003esrc/templates/uiengine.html\u003c/code\u003e.\nIt includes the \u003ccode\u003e\u0026lt;!-- uiengine:content --\u0026gt;\u003c/code\u003e comment, which will be replaced with the HTML of the rendered variant.\nYou can go ahead and extend the layout to fit your needs and include the correct HTML and style and script references.\u003c/p\u003e\n\u003cp\u003eThis layout file is just there to get you started.\nFeel free to change its content and use an other adapter to fit your projects needs.\u003c/p\u003e\n\u003ch2 id=\"how-to-create-a-page%3F\"\u003eHow to create a page?\u003c/h2\u003e\n\u003cp\u003eTo generate the basic files and folders of a page you can use the \u003ccode\u003epage\u003c/code\u003e command:\u003c/p\u003e\n\u003cpre class=\"hljs\" lang=\"bash\"\u003e\u003ccode\u003euiengine page PAGE_ID\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis generate a \u003ccode\u003epage.md\u003c/code\u003e inside the folder matching the page id in you pages source directory.\nIn case you want to directly add some pages, you can list them like so:\u003c/p\u003e\n\u003cpre class=\"hljs\" lang=\"bash\"\u003e\u003ccode\u003euiengine page PAGE_1_ID PAGE_2_ID PAGE_3_ID\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eSay you would like to create pages for grouping your components with the \u003ca href=\"http://atomicdesign.bradfrost.com/chapter-2/\"\u003eAtomic Design Methodology\u003c/a\u003e:\u003c/p\u003e\n\u003cpre class=\"hljs\" lang=\"bash\"\u003e\u003ccode\u003euiengine page atoms molecules organisms templates pages\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"how-to-generate-the-project%3F\"\u003eHow to generate the project?\u003c/h2\u003e\n\u003cp\u003eThe site can be generated with the following command:\u003c/p\u003e\n\u003cpre class=\"hljs\" lang=\"bash\"\u003e\u003ccode\u003euiengine build\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eTo rebuild on file change you can also leverage the watch mode:\u003c/p\u003e\n\u003cpre class=\"hljs\" lang=\"bash\"\u003e\u003ccode\u003euiengine build --watch\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eYou can also spawn a server for the generated site:\u003c/p\u003e\n\u003cpre class=\"hljs\" lang=\"bash\"\u003e\u003ccode\u003euiengine build --serve\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe \u003ccode\u003ewatch\u003c/code\u003e and \u003ccode\u003eserve\u003c/code\u003e options can be combined, which makes a good development environment:\u003c/p\u003e\n\u003cpre class=\"hljs\" lang=\"bash\"\u003e\u003ccode\u003euiengine build --watch --serve\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eUnder the hood \u003ca href=\"https://www.browsersync.io/\"\u003eBrowserSync\u003c/a\u003e is used to provide serving and watching the files.\nFor information on how to configure the server and pass additional options, see the \u003ca href=\"https://uiengine.uix.space/basics/config/#BrowserSync\"\u003econfiguration documentation\u003c/a\u003e.\u003c/p\u003e"},"b. Brand Experience":{"childIds":["b. Bran nt":"\u003ch1 id=\"ponte-en-su-lugar\"\u003ePonte en su lugar\u003c/h1\u003e"},"c. Brand Voice and Tone/06. Consejos":{"childIds":[],"id":"c. Brand Voice and Tone/06. Consejos","title":"Consejos","path":"c. Brand Voice and Tone/06. Consejos","type":"documentation","content":"\u003ch1 id=\"consejos\"\u003eConsejos\u003c/h1\u003e"},"c. Brand Voice and Tone/07. En el blog":{"childIds":[],"id":"c. Brand Voice and Tone/07. En el blog","title":"En el blog","path":"c. Brand Voice and Tone/07. En el blog","type":"documentation","content":"\u003ch1 id=\"en-el-blog\"\u003eEn el blog\u003c/h1\u003e"},"c. Brand Voice and Tone/08. En tus emails":{"childIds":[],"id":"c. Brand Voice and Tone/08. En tus emails","title":"En tus emails","path":"c. Brand Voice and Tone/08. En tus emails","type":"documentation","content":"\u003ch1 id=\"en-tus-emails\"\u003eEn tus emails\u003c/h1\u003e"},"c. Brand Voice and Tone/09. En redes sociales":{"childIds":[],"id":"c. Brand Voice and Tone/09. En redes sociales","title":"En redes sociales","path":"c. Brand Voice and Tone/09. En redes sociales","type":"documentation","content":"\u003ch1 id=\"en-redes-sociales\"\u003eEn redes sociales\u003c/h1\u003e"},"e. Design Primitivs/01. Color":{"childIds":[],"title":"üî∂ Color","id":"e. Design Primitivs/01. Color","path":"e. Design Primitivs/01. Color","type":"documentation","content":"\u003cblockquote\u003e\n\u003cp\u003e\u003cem\u003e‚ÄúDesign is thinking made visual‚Äù\u003c/em\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Saul_Bass\"\u003eSaul Bass\u003c/a\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"#swatches\"\u003eSwatches\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.notion.so/realizeddesignsystem/Color-c9ebad4a79364cb0a258bf008f6911f7#7b3d159c4db24bb7afdaf022c5cc4a91\"\u003eUsage\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eEn \u003ca href=\"http://realized.es/\"\u003eRealized\u003c/

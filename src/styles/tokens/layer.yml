global:
  type: layer
  category: Layer

props:
  - name: layer-disabled
    value: "box-shadow: none;"
  - name: layer-resting
    value: "box-shadow: none;"
  - name: layer-raised
    value: "box-shadow: 0 2px 4px 0 rgba(0,0,0,0.10);"
  - name: layer-floating
    value: "box-shadow: 0 8px 10px 0 rgba(0,0,0,0.10);"
